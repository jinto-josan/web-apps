apiVersion: apps/v1
kind: Deployment
metadata:
  name: ads-decision-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ads-decision-service
  template:
    metadata:
      labels:
        app: ads-decision-service
    spec:
      containers:
        - name: app
          image: ads-decision-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Dspring.profiles.active=prod"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20


