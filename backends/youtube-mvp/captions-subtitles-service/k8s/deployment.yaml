apiVersion: apps/v1
kind: Deployment
metadata:
  name: captions-subtitles-service
  namespace: youtube
  labels:
    app: captions-subtitles-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: captions-subtitles-service
  template:
    metadata:
      labels:
        app: captions-subtitles-service
        version: v1
    spec:
      containers:
      - name: captions-service
        image: youtubemvp.azurecr.io/captions-subtitles-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: AZURE_COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: cosmos-endpoint
        - name: AZURE_COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: cosmos-key
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: storage-connection-string
        - name: AZURE_SPEECH_KEY
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: speech-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: captions-subtitles-service
  namespace: youtube
spec:
  selector:
    app: captions-subtitles-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
