apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: moderation-service
spec:
  podSelector:
    matchLabels:
      app: moderation-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector: {}


