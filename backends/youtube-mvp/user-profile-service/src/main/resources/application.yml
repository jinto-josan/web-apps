spring:
  application:
    name: user-profile-service
  
  # Config Import - Required for spring-cloud-starter-config
  config:
    import: "optional:azure-appconfiguration:"
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  # Datasource Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/userprofile}
    username: ${DATABASE_USERNAME:userprofile_user}
    password: ${DATABASE_PASSWORD:userprofile_user}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: user_profile
    open-in-view: false
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: user_profile
    default-schema: user_profile
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
  
  # Security OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}
  
  # Azure Configuration
  cloud:
    azure:
      appconfiguration:
        enabled: ${AZURE_APP_CONFIG_ENABLED:false}
        endpoint: ${AZURE_APP_CONFIG_ENDPOINT:}
      keyvault:
        secret:
          enabled: ${AZURE_KEYVAULT_ENABLED:false}
      servicebus:
        enabled: ${AZURE_SERVICEBUS_ENABLED:false}
        connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING:}
  
  # Kafka Configuration
  kafka:
    enabled: ${KAFKA_ENABLED:false}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: user-profile-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# Azure Configuration
azure:
  appconfig:
    enabled: ${AZURE_APP_CONFIG_ENABLED:false}
    endpoint: ${AZURE_APP_CONFIG_ENDPOINT:}
    connection-string: ${AZURE_APP_CONFIG_CONNECTION_STRING:}
  keyvault:
    enabled: ${AZURE_KEYVAULT_ENABLED:false}
    uri: ${AZURE_KEY_VAULT_URI:}
  servicebus:
    enabled: ${AZURE_SERVICEBUS_ENABLED:false}
    connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING:}
    queue-name: ${AZURE_SERVICEBUS_QUEUE_NAME:photo-processing}
  blob:
    storage:
      connection-string: ${AZURE_BLOB_STORAGE_CONNECTION_STRING:}
      container-name: ${AZURE_BLOB_CONTAINER_NAME:profile-photos}

# Application Configuration
app:
  identity-auth-service:
    url: ${IDENTITY_AUTH_SERVICE_URL:http://localhost:8080}
  photo-upload:
    url-expiration-minutes: ${PHOTO_UPLOAD_URL_EXPIRATION_MINUTES:60}
  photo-processing:
    enabled: ${PHOTO_PROCESSING_ENABLED:false}
    virus-scanning-enabled: ${PHOTO_PROCESSING_VIRUS_SCANNING_ENABLED:true}
    max-width: ${PHOTO_PROCESSING_MAX_WIDTH:1920}
    max-height: ${PHOTO_PROCESSING_MAX_HEIGHT:1920}
    compression-quality: ${PHOTO_PROCESSING_COMPRESSION_QUALITY:0.85}

# Server Configuration
server:
  port: ${SERVER_PORT:8090}
  error:
    include-message: always
    include-binding-errors: always

# Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  health:
    redis:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# Eureka Client Configuration (disabled for local development)
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.youtube.userprofileservice: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
    org.springframework.security: INFO
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# Domain Event Publisher Configuration (background service)
# Disabled by default - set OUTBOX_DOMAIN_EVENT_PUBLISHER_ENABLED=true to enable
outbox:
  domain-event-publisher:
    # Enable/disable the domain event publisher
    enabled: ${OUTBOX_DOMAIN_EVENT_PUBLISHER_ENABLED:false}
    # Polling interval in milliseconds
    interval: ${OUTBOX_DOMAIN_EVENT_PUBLISHER_INTERVAL:5000}
    # Backend configuration (Azure Service Bus) - only used when enabled=true
    backend:
      type: servicebus
      connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING:}
      # Only set fully-qualified-namespace if using managed identity (leave empty if using connection-string)
      fully-qualified-namespace: ${AZURE_SERVICEBUS_NAMESPACE:}
      topic-name: ${AZURE_SERVICEBUS_TOPIC_NAME:}
      queue-name: ${AZURE_SERVICEBUS_QUEUE_NAME:}
      use-topic: ${AZURE_SERVICEBUS_USE_TOPIC:true}

