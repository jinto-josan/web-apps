apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: feeds-service-netpol
  namespace: youtube-mvp
spec:
  podSelector:
    matchLabels:
      app: feeds-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: shared-services
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 1433
  - to: []
    ports:
    - protocol: TCP
      port: 443
      # For DNS
    - protocol: UDP
      port: 53

