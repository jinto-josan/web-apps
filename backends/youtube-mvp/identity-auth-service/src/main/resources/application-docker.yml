spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/identity_auth_db
    username: ${DB_USERNAME:identity_auth_user}
    password: ${DB_PASSWORD:identity_auth_pass}

  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.youtube.identityauthservice: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
