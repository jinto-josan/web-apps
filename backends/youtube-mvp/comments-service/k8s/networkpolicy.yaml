apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: comments-service-netpol
spec:
  podSelector:
    matchLabels:
      app: comments-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-system
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: azure-resources
    ports:
    - protocol: TCP
      port: 443
  - to:
    - podSelector:
        matchLabels:
          name: redis-service
    ports:
    - protocol: TCP
      port: 6379

