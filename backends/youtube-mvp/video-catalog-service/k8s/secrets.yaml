# NOTE: This is a template. In production, use Azure Key Vault or sealed secrets.
# Never commit actual secrets to version control.

---
apiVersion: v1
kind: Secret
metadata:
  name: cosmos-secrets
  namespace: youtube-mvp
type: Opaque
stringData:
  endpoint: "https://your-cosmos-account.documents.azure.com:443/"
  key: "YOUR_COSMOS_KEY_HERE"
---
apiVersion: v1
kind: Secret
metadata:
  name: servicebus-secrets
  namespace: youtube-mvp
type: Opaque
stringData:
  connection-string: "Endpoint=sb://your-namespace.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_KEY_HERE"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-configuration-secrets
  namespace: youtube-mvp
type: Opaque
stringData:
  connection-string: "Endpoint=https://your-config.azconfig.io;Id=YOUR_ID;Secret=YOUR_SECRET"
---
apiVersion: v1
kind: Secret
metadata:
  name: key-vault-secrets
  namespace: youtube-mvp
type: Opaque
stringData:
  tenant-id: "YOUR_TENANT_ID"
  client-id: "YOUR_MANAGED_IDENTITY_CLIENT_ID"
  client-secret: "OPTIONAL_IF_USING_MANAGED_IDENTITY"

