apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: analytics-telemetry-service-netpol
  namespace: youtube-mvp
spec:
  podSelector:
    matchLabels:
      app: analytics-telemetry-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: youtube-mvp
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: youtube-mvp
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

