apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: live-chat-service-allow-namespace
spec:
  podSelector:
    matchLabels:
      app: live-chat-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}


