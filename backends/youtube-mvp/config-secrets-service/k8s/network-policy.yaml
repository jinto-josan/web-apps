apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: config-secrets-service-netpol
  namespace: youtube-mvp
spec:
  podSelector:
    matchLabels:
      app: config-secrets-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: youtube-mvp
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector:
        matchLabels:
          name: azure-services
    ports:
    - protocol: TCP
      port: 443

