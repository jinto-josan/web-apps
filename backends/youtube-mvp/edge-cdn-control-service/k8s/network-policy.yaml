apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: edge-cdn-control-service-netpol
  namespace: youtube-platform
spec:
  podSelector:
    matchLabels:
      app: edge-cdn-control-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector: {}
    namespaceSelector:
      matchLabels:
        name: servicbus
    ports:
    - protocol: TCP
      port: 5672
  - to:
    - podSelector: {}
    namespaceSelector:
      matchLabels:
        name: servicbus
    ports:
    - protocol: TCP
      port: 5671
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

