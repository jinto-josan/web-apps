apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "anti-abuse-service.fullname" . }}
  labels:
    {{- include "anti-abuse-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "anti-abuse-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "anti-abuse-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: AZURE_COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ include "anti-abuse-service.fullname" . }}-secrets
              key: cosmos-endpoint
        - name: AZURE_COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "anti-abuse-service.fullname" . }}-secrets
              key: cosmos-key
        - name: AZURE_ML_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "anti-abuse-service.fullname" . }}-secrets
              key: ml-endpoint-url
        - name: AZURE_ML_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "anti-abuse-service.fullname" . }}-secrets
              key: ml-api-key
        - name: REDIS_HOST
          value: {{ .Values.config.redis.host }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- if .Values.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "anti-abuse-service.fullname" . }}-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "anti-abuse-service.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}

