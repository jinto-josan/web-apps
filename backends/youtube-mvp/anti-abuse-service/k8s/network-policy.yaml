apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: anti-abuse-service-netpol
spec:
  podSelector:
    matchLabels:
      app: anti-abuse-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
      port: 8080 # ML endpoint
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 10255 # Cosmos DB
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

